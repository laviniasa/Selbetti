<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        section {
            text-align: center;
            margin-top: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            width: 300px;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            background-color: #388e3c;
        }

        /* Ajuste para o título */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50; /* Verde para mensagem de sucesso */
        }
    </style>
</head>
<body>

    <section>
        <!-- Exibição de mensagens de sucesso com flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert" id="flash-message">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="buttons-container">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <!-- Novo botão para Chamado -->
            <a href="{{ url_for('chamado') }}" class="btn">Chamado</a>
        </div>
    </section>

    <script>
        // Espera o DOM ser carregado
        window.onload = function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                // Após 3 segundos, oculta a mensagem
                setTimeout(function() {
                    flashMessage.style.display = 'none';
                }, 3000); // 3000 milissegundos = 3 segundos
            }
        };
    </script>

</body>
</html>
